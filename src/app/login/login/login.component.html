
<mat-toolbar color="primary">
  <span>My Wishlist</span>
  <span class="example-spacer"></span>
  <button mat-icon-button disabled class="example-icon loi-icon" aria-label="User login">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="create account" (click)="createUser();">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <mat-card-header>
        <mat-card-title>My Wishlist login</mat-card-title>

    </mat-card-header>
    <!--<img matCardImage src="Card wide image source">-->
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="onLogin()" >Login</button>
    </mat-card-actions>
  </mat-card>
</div>
